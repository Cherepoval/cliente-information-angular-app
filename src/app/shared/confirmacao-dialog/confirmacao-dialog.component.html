<div class="container bg-white">
  <h1 mat-dialog-title> {{ data.titulo | translate }}</h1>
  <mat-dialog-content class="m-0 p-0 text-center">{{ data.mensagem }}</mat-dialog-content>
  <mat-dialog-actions class="row px-2 mt-4 justify-content-center">
    <div class="col-auto">
      <button type="button" mat-flat-button color="primary" (click)="dialogRef.close(true)">
        {{ 'Sim' | translate }}
      </button>
    </div>
    <div class="col-auto">
      <button type="button" mat-stroked-button color="primary" (click)="dialogRef.close(false)">
        {{ 'Nao' | translate }}
      </button>
    </div>
  </mat-dialog-actions>
</div>
